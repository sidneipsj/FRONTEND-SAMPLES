<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Toastr Example</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet"/>
</head>
<body>
  <a id='linkButton'>ClickMe</a>


  <p>Nome: <input type="text" ng-model="name"></p>
  <p>Hello: {{name}}</p>

  <li ng-repeat="pessoa in pessoas" ng-model="pessoas">
    {{pessoa.nome}} é {{pessoa.caracteristica}} e seu sobrenome é
    {{pessoa.sobrenome}}
  </li>




  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
  </script>
  <script type="text/javascript">
  
  $(document).ready(function() {
    toastr.options.timeOut = 1500; // 1.5s
    toastr.info('Page Loaded!');
    $('#linkButton').click(function() {
       toastr.success('Click Button');
    });
    pessoas = [
	        {nome: 'Romulo', sobrenome: 'Zoch', caracteristica: 'Lindo'},
	        {nome: 'João', sobrenome: 'Do caminhão', caracteristica: 'feio'}
    ]
  });
  </script>
</body>
</html>
